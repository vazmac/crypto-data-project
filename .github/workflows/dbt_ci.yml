name: dbt CI/CD Pipeline

# O robÃ´ acorda sempre que fizeres um push para o GitHub
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  dbt-compile-and-test:
    runs-on: ubuntu-latest

    # 1. Levantamos um Postgres temporÃ¡rio sÃ³ para o robÃ´ testar!
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: github_user
          POSTGRES_PASSWORD: github_password
          POSTGRES_DB: ci_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout do CÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Instalar dbt-postgres
        run: pip install dbt-postgres

      - name: âš™ï¸ Configurar profiles.yml para o GitHub
        # O GitHub precisa de um profile temporÃ¡rio para falar com o Postgres dele
        run: |
          mkdir -p ~/.dbt
          cat << 'EOF' > ~/.dbt/profiles.yml
          coingecko_dw:
            target: ci
            outputs:
              ci:
                type: postgres
                threads: 1
                host: localhost
                port: 5432
                user: github_user
                password: github_password
                dbname: ci_db
                schema: public
          EOF

      - name: ğŸ” dbt deps (Instalar dependÃªncias se existirem)
        run: dbt deps
        working-dir: ./dbt_project

      - name: ğŸ› ï¸ dbt compile (Garantir que o SQL nÃ£o tem erros de sintaxe)
        # O comando compile Ã© perfeito para CI: verifica a lÃ³gica Jinja e SQL sem precisar de dados reais!
        run: dbt compile
        working-dir: ./dbt_project